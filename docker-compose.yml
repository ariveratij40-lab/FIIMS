
version: '3.8'

services:
  # Aplicación FIIMS (Frontend + Backend)
  fiims-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiims-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://fiims_user:${DB_PASSWORD}@postgres:5432/fiims_db
      JWT_SECRET: ${JWT_SECRET}
      VITE_API_URL: https://fiims.tu-dominio.com/api
      VITE_APP_TITLE: FIIMS - Gestión de Infraestructura Física
      TENANT_ID: ${TENANT_ID}
    ports:
      - "3001:3000" # Usamos 3001 para no colisionar con Chula Vista
    networks:
      - fiims-network
      - infra_network
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  # Nginx Proxy Inverso
  nginx:
    image: nginx:alpine
    container_name: fiims-nginx
    restart: unless-stopped
    ports:
      - "81:80" # Usamos 81 para no colisionar
      - "444:443" # Usamos 444 para no colisionar
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - fiims-app
    networks:
      - fiims-network

  # Certbot para SSL
  certbot:
    image: certbot/certbot
    container_name: fiims-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  fiims-network:
    driver: bridge
  infra_network:
    external: true

volumes:
  fiims_postgres_data:
    driver: local
