# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name fims.iamet.mx;

    # Permitir validación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Servidor Principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fims.iamet.mx;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/fims.iamet.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fims.iamet.mx/privkey.pem;

    # Configuración SSL
    include /etc/nginx/ssl-params.conf;

    # Logs
    access_log /var/log/nginx/fiims_access.log;
    error_log /var/log/nginx/fiims_error.log;

    # Límite de tamaño de cuerpo
    client_max_body_size 50M;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://fiims-app:3000;
        proxy_http_version 1.1;
    }

    # API tRPC
    location /trpc {
        proxy_pass http://fiims-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # API REST
    location /api {
        proxy_pass http://fiims-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # Frontend estático
    location / {
        proxy_pass http://fiims-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_cache_valid 200 30d;
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header Cache-Control "public, immutable";
        }
    }

    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
